  body {

  }

  .wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 10px;
  }

  .subtitle {
    display: block;
    background-color: black;
    color: white;
    text-align: center;
    font-size: 20px;
    padding: 10px 0;
    margin: 20px 0;
    width: 100%;
    box-sizing: border-box;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* ← 常に4列 */
    gap: 16px;
  }

  .gallery a {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  .gallery a:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    filter: brightness(1.2);
    background-color: #fdfdfd;
  }

  .gallery a img {
    width: 100%;
    max-width: 100px; /* スマホでもPCでもこのサイズ */
    height: auto;
    object-fit: contain;
    display: block;
  }
