<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0"> <!-- ★ここが重要ナリ -->
  <title>画像リンクギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      margin: 0;
    }

    .wrapper {
      min-width: 600px; /* ← ★スマホでもこの幅以上にするナリ */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 常に4列ナリ！ */
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery a {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery a:hover {
      transform: scale(1.02);
    }

    .gallery a img {
      width: 100%;
      max-width: 120px;
      height: auto;
      object-fit: contain;
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1 style="text-align:center;">画像リンクギャラリー</h1>

    <div class="gallery">
      <a href="http://vthanh.utako.moe/NHK_G/index.m3u8"><img src="nhkg.PNG" alt="NHK_G"></a>
      <a href="http://vthanh.utako.moe/NHK_E/index.m3u8"><img src="nhke.PNG" alt="NHK_E"></a>
      <a href="http://vthanh.utako.moe/Fuji_TV/index.m3u8"><img src="フジテレビ.PNG" alt="フジテレビ"></a>
      <a href="#"><img src="img4.jpg" alt="画像4"></a>
      <a href="#"><img src="img5.jpg" alt="画像5"></a>
      <a href="#"><img src="img6.jpg" alt="画像6"></a>
      <!-- 必要に応じて20個まで追加OKナリ -->
    </div>
  </div>

</body>
</html>
