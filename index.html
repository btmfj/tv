<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像リンクギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* ← 自動で列数調整ナリ！ */
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery a {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 30px; /* ← 上下左右すべてに余白ナリ！ */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery a:hover {
      transform: scale(1.02);
    }

    .gallery a img {
      width: 100%;
      max-width: 200px;
      height: auto;
      object-fit: contain;
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">画像リンクギャラリー</h1>

  <div class="gallery">
    <!-- ここから画像リンクを追加していってね -->
    <a href="http://vthanh.utako.moe/NHK_G/index.m3u8" target="_blank">
      <img src="nhkg.PNG" alt="NHK_G">
    </a>
    <a href="http://vthanh.utako.moe/NHK_E/index.m3u8" target="_blank">
      <img src="nhke.PNG" alt="NHK_G7">
    </a>
    <a href="http://vthanh.utako.moe/Fuji_TV/index.m3u8" target="_blank">
      <img src="フジテレビ.PNG" alt="フジテレビ">
    </a>
    <a href="https://example.com/4" target="_blank">
      <img src="img4.jpg" alt="画像4">
    </a>
    <a href="https://example.com/5" target="_blank">
      <img src="img5.jpg" alt="画像5">
    </a>
    <!-- 必要に応じて img6〜img20 もどんどん追加してナリ -->
  </div>

</body>
</html>
